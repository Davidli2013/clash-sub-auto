name: Auto Update HK Trojan (Every 2 Hours, 300 Nodes Pool)
on:
  schedule:
    - cron: '0 */2 * * *'  # æ¯2å°æ—¶è§¦å‘1æ¬¡ï¼ˆUTCæ—¶é—´ï¼Œå†…åœ°+8å°æ—¶ï¼‰
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘å…œåº•

jobs:
  update_hk:
    runs-on: ubuntu-latest
    timeout-minutes: 10    # é˜²æ­¢å¡æ­»
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml requests urllib3

      - name: Generate HK Trojan (300 Nodes)
        run: |
          cat > gen_hk.py << 'EOF'
          import yaml
          import requests
          import base64
          import urllib3
          urllib3.disable_warnings(urllib3.exceptions.InsecureRequestWarning)

          # æ ¸å¿ƒé…ç½®ï¼š300ä¸ªèŠ‚ç‚¹æ± ï¼Œåªç­›é€‰+å»é‡ï¼Œä¸æµ‹é€Ÿ
          MAX_PROXIES = 300
          FILTER_KEYWORDS = ['é¦™æ¸¯', 'HK', 'hk']

          # 1. è¯»å–è®¢é˜…æº
          with open('config.yaml', 'r', encoding='utf-8') as f:
              cfg = yaml.safe_load(f)
          subs = cfg.get('subs', [])
          if not subs:
              print("âŒ æ— è®¢é˜…æºï¼Œé€€å‡º")
              exit(0)

          all_trojan = []
          seen_nodes = set()

          # 2. æå–TrojanèŠ‚ç‚¹ï¼ˆä»…å»é‡ï¼Œä¸æµ‹é€Ÿï¼‰
          for url in subs:
              try:
                  r = requests.get(url, timeout=30, verify=False)
                  try:
                      txt = base64.b64decode(r.text).decode('utf-8', errors='ignore')
                  except:
                      txt = r.text
                  data = yaml.safe_load(txt)
                  if 'proxies' in data:
                      for p in data['proxies']:
                          if p.get('type') == 'trojan':
                              # å»é‡è§„åˆ™ï¼šæœåŠ¡å™¨+ç«¯å£+å¯†ç 
                              server = p.get('server', '')
                              port = str(p.get('port', ''))
                              password = p.get('password', '')
                              if server and port and password:
                                  key = f"{server}:{port}:{password}"
                                  if key not in seen_nodes:
                                      seen_nodes.add(key)
                                      # æ¸…ç†Karingä¸å…¼å®¹å­—æ®µ
                                      clean_p = {k: v for k, v in p.items() if k not in ['delay', 'client-fingerprint']}
                                      all_trojan.append(clean_p)
              except Exception as e:
                  print(f"è®¢é˜…æº {url} å¤„ç†å¤±è´¥: {str(e)[:50]}")
                  continue

          # 3. ç­›é€‰é¦™æ¸¯èŠ‚ç‚¹
          hk_nodes = [p for p in all_trojan if any(kw.lower() in p.get('name','').lower() for kw in FILTER_KEYWORDS)]
          
          # 4. ä¿ç•™å‰300ä¸ªï¼ˆè¶³å¤Ÿæœ¬åœ°æµ‹é€Ÿç­›é€‰ï¼‰
          final_nodes = hk_nodes[:MAX_PROXIES]
          print(f"âœ… æå–{len(hk_nodes)}ä¸ªé¦™æ¸¯èŠ‚ç‚¹ â†’ ä¿ç•™{len(final_nodes)}ä¸ªï¼ˆ300ä¸Šé™ï¼‰")

          # 5. ç”ŸæˆKaringå…¼å®¹çš„çº¯èŠ‚ç‚¹æ–‡ä»¶
          output = {'proxies': final_nodes}
          with open('sub_trojan_hk.yaml', 'w', encoding='utf-8') as f:
              yaml.dump(output, f, allow_unicode=True, sort_keys=False)
          EOF

          python gen_hk.py

      - name: Commit HK file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update HK Trojan (every 2h, 300 nodes) ğŸš€"
          file_pattern: "sub_trojan_hk.yaml"
          commit_options: "--allow-empty"
          push_options: "--force"
          branch: main
