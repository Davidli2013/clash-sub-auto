name: Auto Update HK Trojan (Every 2 Hours, Pure Trojan)
on:
  schedule:
    - cron: '0 */2 * * *'  # æ¯2å°æ—¶æ›´æ–°
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘

jobs:
  update_hk:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml requests urllib3 base64

      - name: Generate HK Nodes (Pure Trojan)
        run: |
          cat > gen_hk.py << 'EOF'
          import yaml
          import requests
          import base64
          import urllib3
          urllib3.disable_warnings(urllib3.exceptions.InsecureRequestWarning)

          # é…ç½®ï¼šé¦™æ¸¯ä»…Trojanï¼Œæœ€å¤š50ä¸ª
          MAX_HK_NODES = 50
          HK_KEYWORDS = ['é¦™æ¸¯', 'HK', 'hk', 'HongKong', 'hongkong']
          ALLOWED_TYPES = ['trojan']

          # è¯»å–è®¢é˜…é“¾æ¥
          with open('config.yaml', 'r', encoding='utf-8') as f:
              cfg = yaml.safe_load(f)
          subs = cfg.get('subs', [])
          if not subs:
              print("âŒ æ— è®¢é˜…é“¾æ¥ï¼")
              exit(0)

          # æå–èŠ‚ç‚¹ + å»é‡
          all_nodes = []
          seen_nodes = set()

          for idx, url in enumerate(subs):
              print(f"å¤„ç†è®¢é˜… {idx+1}/{len(subs)}: {url}")
              try:
                  r = requests.get(url, timeout=30, verify=False)
                  try:
                      content = base64.b64decode(r.text).decode('utf-8', errors='ignore')
                  except:
                      content = r.text
                  
                  data = yaml.safe_load(content)
                  if 'proxies' in data:
                      for p in data['proxies']:
                          if p.get('type') not in ALLOWED_TYPES:
                              continue
                          # å»é‡ï¼šTrojanæ ¸å¿ƒä¿¡æ¯
                          key = f"{p.get('server')}:{p.get('port')}:{p.get('password')}"
                          if key not in seen_nodes and key.strip():
                              seen_nodes.add(key)
                              clean_p = {k: v for k, v in p.items() if k not in ['delay', 'client-fingerprint']}
                              all_nodes.append(clean_p)
              except Exception as e:
                  print(f"è®¢é˜… {url} å¤„ç†å¤±è´¥: {str(e)[:50]}")
                  continue

          # ç­›é€‰é¦™æ¸¯èŠ‚ç‚¹
          hk_nodes = [p for p in all_nodes if any(kw in p.get('name','').lower() for kw in HK_KEYWORDS)]
          hk_final = hk_nodes[:MAX_HK_NODES]

          # ç”Ÿæˆæ–‡ä»¶
          output = {'proxies': hk_final}
          with open('sub_trojan_hk.yaml', 'w', encoding='utf-8') as f:
              yaml.dump(output, f, allow_unicode=True, sort_keys=False)

          print(f"âœ… é¦™æ¸¯çº¯TrojanèŠ‚ç‚¹ï¼š{len(hk_final)} ä¸ªï¼ˆæœ€å¤š50ä¸ªï¼‰")
          EOF

          python gen_hk.py

      - name: Commit file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update HK Trojan nodes (pure) ğŸš€"
          file_pattern: "sub_trojan_hk.yaml"
          commit_options: "--allow-empty"
          push_options: "--force"
          branch: main
